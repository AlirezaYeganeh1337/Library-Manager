{% extends "base.html" %}

{% block title %}Borrowing Detail{% endblock %}

{% block content %}
    <p>{{ object }}</p>

    <p>is returned? {{ object.returned }}</p>

    <p>was overdue? {{ object.is_over_due }}</p>

    <a href="{% url 'update_borrow' object.id %}">Update</a>

    <a href="{% url 'delete_borrow' object.id %}">Delete</a>
{% endblock %}
