{% extends "base-list.html" %}

{% block title %}Shelves{% endblock %}

{% block caption %}
    <a href="{% url 'create_shelf' %}" class="text-white bg-blue-500 hover:bg-blue-400 rounded-md p-2">
        Add a new shelf
    </a>
{% endblock %}

{% block thead %}
    <tr>
        <th scope="col" class="px-6 py-3">
            Number
        </th>

        <th scope="col" class="px-6 py-3">
            Floor
        </th>

        <th scope="col" class="px-6 py-3">
            <span class="sr-only">Detail</span>
        </th>
    </tr>
{% endblock %}

{% block tbody %}
    {% for shelf in shelves %}
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="px-6 py-4">{{ shelf.number }}</td>

            <td class="px-6 py-4">{{ shelf.floor }}</td>

            <td class="px-6 py-4 text-right">
                <a
                    href="{% url 'retrieve_shelf' shelf.id %}"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                >
                    Detail
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
