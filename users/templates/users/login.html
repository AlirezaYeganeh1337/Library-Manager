{% load tailwind_filters %}

<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="h-full">
        <div class="flex flex-col flex-wrap h-full p-10">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="text-white bg-blue-500 hover:bg-blue-400 rounded-md p-2">
                    Login
                </button>
            </form>
        </div>
    </body>
</html>
