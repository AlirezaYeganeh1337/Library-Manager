<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Library Manager{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="h-full">
        <nav class="flex items-center justify-between flex-wrap p-6 text-gray-900 bg-white dark:text-white dark:bg-gray-800">
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a
                        href="{% url 'list_book' %}"
                        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 {% if 'book' in request.path %} text-white{% endif %} hover:text-white mr-4"
                    >
                        Books
                    </a>

                    <a
                        href="{% url 'list_category' %}"
                        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 {% if 'category' in request.path %} text-white{% endif %} hover:text-white mr-4"
                    >
                        Categories
                    </a>

                    <a
                        href="{% url 'list_shelf' %}"
                        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 {% if 'shelf' in request.path %} text-white{% endif %} hover:text-white mr-4"
                    >
                        shelves
                    </a>

                    <a
                        href="{% url 'list_borrow' %}"
                        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 {% if 'borrow' in request.path %} text-white{% endif %} hover:text-white mr-4"
                    >
                        Borrowings
                    </a>

                    <a
                        href="{% url 'list_return' %}"
                        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 {% if 'return' in request.path %} text-white{% endif %} hover:text-white mr-4"
                    >
                        Returns
                    </a>

                    <a
                        href="{% url 'list_member' %}"
                        class="block mt-4 lg:inline-block lg:mt-0 text-gray-400 {% if 'members' in request.path %} text-white{% endif %} hover:text-white mr-4"
                    >
                        Members
                    </a>
                </div>
            </div>
        </nav>

        <div class="flex flex-col flex-wrap h-full p-10">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
