{% extends "base.html" %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <p class="font-bold subpixel-antialiased mb-4">
            Do you want to delete "{{ object }}"?
        </p>

        {% block message %}{% endblock %}

        <button type="submit" class="text-white bg-blue-500 hover:bg-blue-400 rounded-md p-2">
            Confirm
        </button>
    <a href="{% block cancel %}{% endblock %}">Cancel</a>
    </form>
{% endblock %}
